# According to ESP32-S2's TRM:
# Note that the GPIO pads are numbered from 0 ~ 21 and 26 ~ 46,
# while GPIO46 is input-only.

uart0:
  tx:
    func: [out]
    gpio: [[0, 21], [26, 45]]
    sigo: u0txd_out
  rx:
    func: [in]
    bias: pull_up
    gpio: [[0, 21], [26, 46]]
    sigi: u0rxd_in

spim2:
  miso:
    func: [in]
    gpio: [[0, 21], [26, 46]]
    sigi: fspiq_in
  mosi:
    func: [out_low]
    gpio: [[0, 21], [26, 45]]
    sigo: fspid_out
  sclk:
    func: [out]
    gpio: [[0, 21], [26, 45]]
    sigo: fspiclk_out
  csel:
    func: [out]
    gpio: [[0, 21], [26, 45]]
    sigo: fspics0_out

spim3:
  miso:
    func: [in]
    gpio: [[0, 21], [26, 46]]
    sigi: spi3_q_in
  mosi:
    func: [out_low]
    gpio: [[0, 21], [26, 45]]
    sigo: spi3_d_out
  sclk:
    func: [out]
    gpio: [[0, 21], [26, 45]]
    sigo: spi3_clk_out_mux
  csel:
    func: [out]
    gpio: [[0, 21], [26, 45]]
    sigo: spi3_cs0_out

i2c0:
  sda:
    func: [in, out_high]
    gpio: [[0, 21], [26, 45]]
    sigi: i2cext0_sda_in
    sigo: i2cext0_sda_out
    outm: open_drain
  scl:
    func: [in, out_high]
    gpio: [[0, 21], [26, 45]]
    sigi: i2cext0_scl_in
    sigo: i2cext0_scl_out
    outm: open_drain

i2c1:
  sda:
    func: [in, out_high]
    gpio: [[0, 21], [26, 45]]
    sigi: i2cext1_sda_in
    sigo: i2cext1_sda_out
    outm: open_drain
  scl:
    func: [in, out_high]   
    gpio: [[0, 21], [26, 45]]
    sigi: i2cext1_scl_in
    sigo: i2cext1_scl_out
    outm: open_drain
