# Notes:
# - GPIO pads are numbered from 0-21 and 26-46
# - GPIO46 is fixed to pull-down and is input-only

uart0:
  tx:
    func: [out]
    sigo: u0txd_out
    gpio:
      g0:
        pins: [[0, 21], [26, 45]]
  rx:
    func: [in]
    sigi: u0rxd_in
    gpio:
      g0:
        pins: [[0, 21], [26, 45]]
        bias: pull_up
      g1:
        pins: [46]

spim2:
  miso:
    func: [in]
    sigi: fspiq_in
    gpio:
      g0:
        pins: [[0, 21], [26, 46]]
  mosi:
    func: [out_low]
    sigo: fspid_out
    gpio:
      g0:
        pins: [[0, 21], [26, 45]]
  sclk:
    func: [out]
    sigo: fspiclk_out
    gpio:
      g0:
        pins: [[0, 21], [26, 45]]
  csel:
    func: [out]
    sigo: fspics0_out
    gpio:
      g0:
        pins: [[0, 21], [26, 45]]

spim3:
  miso:
    func: [in]
    sigi: spi3_q_in
    gpio:
      g0:
        pins: [[0, 21], [26, 46]]
  mosi:
    func: [out_low]
    sigo: spi3_d_out
    gpio:
      g0:
        pins: [[0, 21], [26, 45]]
  sclk:
    func: [out]
    sigo: spi3_clk_out_mux
    gpio:
      g0:
        pins: [[0, 21], [26, 45]]
  csel:
    func: [out]
    sigo: spi3_cs0_out
    gpio:
      g0:
        pins: [[0, 21], [26, 45]]

i2c0:
  sda:
    func: [in, out_high]
    sigi: i2cext0_sda_in
    sigo: i2cext0_sda_out
    gpio:
      g0:
        pins: [[0, 21], [26, 45]]
        bias: pull_up
        outm: open_drain
  scl:
    func: [in, out_high]
    sigi: i2cext0_scl_in
    sigo: i2cext0_scl_out
    gpio:
      g0:
        pins: [[0, 21], [26, 45]]
        bias: pull_up
        outm: open_drain

i2c1:
  sda:
    func: [in, out_high]
    sigi: i2cext1_sda_in
    sigo: i2cext1_sda_out
    gpio:
      g0:
        pins: [[0, 21], [26, 45]]
        bias: pull_up
        outm: open_drain
  scl:
    func: [in, out_high]   
    sigi: i2cext1_scl_in
    sigo: i2cext1_scl_out
    gpio:
      g0:
        pins: [[0, 21], [26, 45]]
        bias: pull_up
        outm: open_drain
