# According to ESP32's TRM:
# Note that the I/O GPIO pads are 0-19, 21-23, 25-27, 32-39, 
# while the output GPIOs are 0-19, 21-23, 25-27, 32-33.
# GPIO pads 34-39 are inputÂ­only.

uart0:
  tx:
    func: [out]
    gpio: [[0, 19], [21, 23], [25, 27], [32, 33]]
    sigo: u0txd_out
  rx:
    func: [in]
    bias: pull_up
    gpio: [[0, 19], [21, 23], [25, 27], [32, 39]]
    sigi: u0rxd_in

uart1:
  tx:
    func: [out]
    gpio: [[0, 19], [21, 23], [25, 27], [32, 33]]
    sigo: u1txd_out
  rx:
    func: [in]
    gpio: [[0, 19], [21, 23], [25, 27], [32, 39]]
    bias: pull_up
    sigi: u1rxd_in

uart2:
  tx:
    func: [out]
    gpio: [[0, 19], [21, 23], [25, 27], [32, 33]]
    sigo: u2txd_out
  rx:
    func: [in]
    gpio: [[0, 19], [21, 23], [25, 27], [32, 39]]
    bias: pull_up
    sigi: u2rxd_in

spim2:
  miso:
    func: [in]
    gpio: [[0, 19], [21, 23], [25, 27], [32, 39]]
    sigi: hspiq_in
  mosi:
    func: [out_low]
    gpio: [[0, 19], [21, 23], [25, 27], [32, 33]]
    sigo: hspid_out
  sclk:
    func: [out]
    gpio: [[0, 19], [21, 23], [25, 27], [32, 33]]
    sigo: hspiclk_out
  csel:
    func: [out]
    gpio: [[0, 19], [21, 23], [25, 27], [32, 33]]
    sigo: hspics0_out

spim3:
  miso:
    func: [in]
    gpio: [[0, 19], [21, 23], [25, 27], [32, 39]]
    sigi: vspiq_in
  mosi:
    func: [out_low]
    gpio: [[0, 19], [21, 23], [25, 27], [32, 33]]
    sigo: vspid_out
  sclk:
    func: [out]
    gpio: [[0, 19], [21, 23], [25, 27], [32, 33]]
    sigo: vspiclk_out
  csel:
    func: [out]
    gpio: [[0, 19], [21, 23], [25, 27], [32, 33]]
    sigo: vspics0_out
