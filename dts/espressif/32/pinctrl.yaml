# Notes:
# - I/O GPIO pads are 0-19, 21-23, 25-27, 32-39
# - the output GPIOs are 0-19, 21-23, 25-27, 32-33
# - GPIOs 34-39 are inputÂ­only and do not have software-enabled pu/pd

uart0:
  tx:
    func: [out]
    sigo: u0txd_out
    gpio:
      g0:
        pins: [[0, 19], [21, 23], [25, 27], [32, 33]]
  rx:
    func: [in]
    sigi: u0rxd_in
    gpio:
      g0:
        pins: [[0, 19], [21, 23], [25, 27], [32, 33]]
        bias: pull_up
      g1:
        pins: [[34, 39]]

