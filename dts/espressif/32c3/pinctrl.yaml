uart0:
  tx:
    func: [out]
    sigo: u0txd_out
    gpio:
      g0:
        pins: [[0, 21]]
  rx:
    func: [in]
    sigi: u0rxd_in
    gpio:
      g0:
        pins: [[0, 21]]
        bias: pull_up

spim2:
  miso:
    func: [in]
    sigi: fspiq_in
    gpio:
      g0:
        pins: [[0, 21]]
  mosi:
    func: [out_low]
    sigo: fspid_out
    gpio:
      g0:
        pins: [[0, 21]]
  sclk:
    func: [out]
    sigo: fspiclk_out
    gpio:
      g0:
        pins: [[0, 21]]
  csel:
    func: [out]
    sigo: fspics0_out
    gpio:
      g0:
        pins: [[0, 21]]

i2c0:
  sda:
    func: [in, out_high]
    sigi: i2cext0_sda_in
    sigo: i2cext0_sda_out
    gpio:
      g0:
        pins: [[0, 21]]
        bias: pull_up
        outm: open_drain
  scl:
    func: [in, out_high]
    sigi: i2cext0_scl_in
    sigo: i2cext0_scl_out
    gpio:
      g0:
        pins: [[0, 21]]
        bias: pull_up
        outm: open_drain
