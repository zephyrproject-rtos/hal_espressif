# Notes:
# - GPIO pads are numbered from 0-21 and 26-46
# - GPIO46 is fixed to pull-down and is input-only

uart0:
  tx:
    sigo: u0txd_out
    gpio: [[0, 21], [26, 45]]
  rx:
    sigi: u0rxd_in
    gpio: [[0, 21], [26, 46]]
  rts:
    sigo: u0rts_out
    gpio: [[0, 21], [26, 45]]
  cts:
    sigi: u0cts_in
    gpio: [[0, 21], [26, 46]]

uart1:
  tx:
    sigo: u1txd_out
    gpio: [[0, 21], [26, 45]]
  rx:
    sigi: u1rxd_in
    gpio: [[0, 21], [26, 46]]
  rts:
    sigo: u1rts_out
    gpio: [[0, 21], [26, 45]]
  cts:
    sigi: u1cts_in
    gpio: [[0, 21], [26, 46]]

spim2:
  miso:
    sigi: fspiq_in
    gpio: [[0, 21], [26, 46]]
  mosi:
    sigo: fspid_out
    gpio: [[0, 21], [26, 45]]
  sclk:
    sigo: fspiclk_out
    gpio: [[0, 21], [26, 45]]
  csel:
    sigo: fspics0_out
    gpio: [[0, 21], [26, 45]]

spim3:
  miso:
    sigi: spi3_q_in
    gpio: [[0, 21], [26, 46]]
  mosi:
    sigo: spi3_d_out
    gpio: [[0, 21], [26, 45]]
  sclk:
    sigo: spi3_clk_out_mux
    gpio: [[0, 21], [26, 45]]
  csel:
    sigo: spi3_cs0_out
    gpio: [[0, 21], [26, 45]]

i2c0:
  sda:
    sigi: i2cext0_sda_in
    sigo: i2cext0_sda_out
    gpio: [[0, 21], [26, 45]]
  scl:
    sigi: i2cext0_scl_in
    sigo: i2cext0_scl_out
    gpio: [[0, 21], [26, 45]]

i2c1:
  sda:
