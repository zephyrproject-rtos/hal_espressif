    sigo: twai_tx
    gpio: [[0, 21], [26, 45]]
  clkout:
    sigo: twai_clkout
    gpio: [[0, 21], [26, 45]]
  bus_off:
    sigo: twai_bus_off_on
    gpio: [[0, 21], [26, 45]]
